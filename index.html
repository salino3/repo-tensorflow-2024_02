<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/brain.js"></script>

    <title>Tensor Flow JS</title>
    <style>
      #color {
        width: 200px;
        height: 200px;
        border: 5px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .white {
        color: white;
      }
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="color">
      <div id="white"><b>White Text</b></div>
      <div><b>Black Text</b></div>
      <div id="guess"><b>Guess Text</b></div>
    </div>
    <br />
    <button id="white-button">White</button>
    <button id="black-button">Black</button>
    <button id="print-button">Print</button>

    <script type="module" src="./src/js/script01.js"></script>
  </body>
</html>
